plugins {
    id 'groovy-gradle-plugin'
}
apply from: 'loadProps.gradle'
repositories {
    gradlePluginPortal()
    maven {
        url "s3://axiomatics-cr-maven/release"
        credentials(AwsCredentials) {
            accessKey = System.env.AXIOMATICS_ACCESS_KEY_ID ?: project.findProperty('AXIOMATICS_ACCESS_KEY_ID')
            secretKey = System.env.AXIOMATICS_SECRET_ACCESS_KEY ?: project.findProperty('AXIOMATICS_SECRET_ACCESS_KEY')
        }
    }
    maven {
        url "s3://axiomatics-customer-artifacts/releases"
        credentials(AwsCredentials) {
            accessKey = System.env.AXIOMATICS_ACCESS_KEY_ID ?: project.findProperty('AXIOMATICS_ACCESS_KEY_ID')
            secretKey = System.env.AXIOMATICS_SECRET_ACCESS_KEY ?: project.findProperty('AXIOMATICS_SECRET_ACCESS_KEY')
        }
    }
}
dependencies {
    implementation "com.axiomatics.alfa:alfac:1.3.0-SNAPSHOT"
    implementation(group: 'com.axiomatics.domtool', name: 'domtool', version: '0.5')
    implementation(group: 'info.picocli', name: 'picocli', version: '4.5.2')
    implementation(group: 'com.axiomatics.domtool', name: 'domtool-lib', version: '0.5')
    implementation "com.palantir.gradle.docker:gradle-docker:0.33.0"
}
